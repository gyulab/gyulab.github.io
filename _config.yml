# Site
title:              Kyu's ECE Lab
bio:                "Gyujun 'Kyu' Jeong<br>School of Electrical Engineering, KAIST<br>Now in ECE, Georgia Tech"
description:        "Kyu's ECE Laboratory<br>Designed by Kyu Jeong<br>This website is intended for academic and non-profit purposes only."
reading_time:       false
words_per_minute:   200
logo:               'assets/images/IMG_0011.jpeg'
background:         'assets/images/gyulab/IMGP5110.JPG' #'assets/img/stanford_filter.jpg' 
tiled_bg:           false   # Set this true if you want to tile your background image, otherwise it will be covered
locale:             en_US
url:                https://gyulab.github.io

# Jekyll
permalink:          /:title/
markdown:           kramdown
highlighter:        rouge
kramdown:
  auto_ids:         true
  footnote_nr:      1
  entity_output:    as_char
  toc_levels:       1..6
  enable_coderay:   false
mathjax:            true
sass:
  sass_dir:         _sass
  style:            compressed

